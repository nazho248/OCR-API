<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .page-content {
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
        }
        .mdl-textfield {
            width: 100%;
        }
        .result-card {
            width: 100%;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Procesador de texto Siesa</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h1 class="mdl-typography--display-2">Introduce el texto</h1>
                <form method="post" action="/">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="text_input" name="text_input" required>
                        <label class="mdl-textfield__label" for="text_input">Escribe el texto...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" type="submit">
                        Procesar
                    </button>
                </form>

                {% if processed_text %}
                <div class="mdl-card mdl-shadow--2dp result-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Texto procesado: Lineas: {{ char_count }}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <textarea class="processed-text" style="width: 100%; height: 200px;border: none; background-color: transparent; color: black; font-size: 20px; font-family: monospace;">{{ processed_text }}</textarea>
                    </div>
                </div>
                {% endif %}
            </div>
        </main>
    </div>
{#un toast en la parte inferior central con texto diciendo gramaluz#}
<div style="position: fixed; bottom: 0; left: 50%; right: 0; z-index: 100; width: fit-content">
    <p style="text-align: center; color: white; background-color: #ffffff; padding: 10px; border-radius: 5px; box-shadow: 0 0 2px rgba(0, 0, 0, .5); font-size: 20px;">
        <strong style="color: #3e3eff">Gramaluz <span style="font-size: 10px">2024</span></strong>
    </p>
</div>
</body>
</html>
